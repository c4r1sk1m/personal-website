<div align="center">
  <div class="project-container" id="projects">
    <mat-card class="mat-elevation-z24">
      <h2>Projects</h2>
    </mat-card>
  </div>
  <br>
  <div>

    <mat-card class="project-container">
      <!--Carousel Wrapper-->
      <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
        <!--First slide-->
        <mdb-carousel-item>
          <div class="view w-100">
            <img class="d-block w-100" src="/assets/PersonalPage.PNG" alt="First slide">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
          </div>
          <div class="carousel-caption">
            <h3 class="h3-responsive">Web Development</h3>
            <p>Personal Website</p>
          </div>
        </mdb-carousel-item>

      </mdb-carousel>
      <!--/.Carousel Wrapper-->
    </mat-card>



  </div>

</div>
